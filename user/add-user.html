<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-roboto"
  >
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-2xl">
      <!-- Header -->
      <div
        class="flex items-center justify-between mb-4 border-b border-gray-200 p-4"
      >
        <div class="flex items-center">
          <h2 class="text-xl font-semibold text-gray-900">Create New User</h2>
          <span class="text-gray-500 text-sm font-normal ml-3">
            Step <span class="text-[#2563EB]">1</span> of 3
          </span>
        </div>

        <button
          class="text-gray-400 text-2xl font-normal hover:text-gray-600 transition-colors w-8 h-8 flex items-center justify-center"
          onclick="closeForm()"
          type="button"
        >
          ×
        </button>
      </div>

      <!-- Progress Bar -->
      <div
        class="flex items-baseline mb-5 pb-4 pl-4 pr-4 border-b border-gray-200"
      >
        <!-- Step 1 - Active -->
        <div class="flex flex-col items-baseline gap-2">
          <div
            class="rounded-full bg-green-600 text-white w-8 h-8 flex items-center justify-center text-sm font-semibold"
          >
            1
          </div>
          <div class="ml-3 text-gray-500 text-sm">Personal Info</div>
        </div>

        <!-- Connector Line 1 -->
        <div class="flex-1 h-0.5 bg-green-200"></div>

        <!-- Step 2 - Inactive -->
        <div class="flex flex-col items-baseline gap-2">
          <div
            class="rounded-full border-2 bg-gray-200 text-gray-500 w-8 h-8 flex items-center justify-center text-sm font-semibold"
          >
            2
          </div>
          <div class="ml-3 text-gray-500 text-sm">Documents</div>
        </div>

        <!-- Connector Line 2 -->
        <div class="flex-1 h-0.5 bg-gray-200"></div>

        <!-- Step 3 - Inactive -->
        <div class="flex flex-col items-baseline gap-2">
          <div
            class="rounded-full border-2 bg-gray-200 text-gray-500 text-gray-400 w-8 h-8 flex items-center justify-center text-sm font-semibold"
          >
            3
          </div>
          <div class="ml-3 text-gray-500 text-sm">Review</div>
        </div>
      </div>

      <!-- Form -->
      <form
        id="createUserForm"
        onsubmit="handleSubmit(event)"
        class="pr-5 pl-5 pt-2"
      >
        <!-- Personal Information Section -->
        <div class="mb-8">
          <h3 class="font-semibold text-lg text-gray-900 mb-6">
            Personal Information
          </h3>

          <!-- Full Name and Father's Name Row -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
            <div>
              <label
                class="block text-sm font-medium text-gray-700 mb-2"
                for="fullname"
              >
                Full Name <span class="text-red-500">*</span>
              </label>
              <input
                required
                class="w-full border border-gray-200 rounded-[14px] bg-gray-50 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Enter full name"
              />
            </div>
            <div>
              <label
                class="block text-sm font-medium text-gray-700 mb-2"
                for="fathername"
              >
                Father's Name <span class="text-red-500">*</span>
              </label>
              <input
                required
                class="w-full border border-gray-200 rounded-[14px] bg-gray-50 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                type="text"
                id="fathername"
                name="fathername"
                placeholder="Enter father's name"
              />
            </div>
          </div>

          <!-- Phone Number -->
          <div class="mb-6">
            <label
              class="block text-sm font-medium text-gray-700 mb-2"
              for="phone"
            >
              Phone Number <span class="text-red-500">*</span>
            </label>
            <input
              required
              class="w-full border border-gray-200 rounded-[14px] bg-gray-50 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              type="tel"
              id="phone"
              name="phone"
              placeholder="+1   (555) 123-4567"
            />
          </div>
        </div>

        <!-- Address Information Section -->
        <div class="mb-8">
          <h3 class="font-semibold text-lg text-gray-900 mb-6">
            Address Information
          </h3>

          <!-- Street Address -->
          <div class="mb-5">
            <label
              class="block text-sm font-medium text-gray-700 mb-2"
              for="street"
            >
              Street Address
            </label>
            <input
              class="w-full border border-gray-200 rounded-[14px] bg-gray-50 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              type="text"
              id="street"
              name="street"
              placeholder="Enter your street address"
            />
          </div>

          <!-- Locality and Pin Code Row -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
            <div>
              <label
                class="block text-sm font-medium text-gray-700 mb-2"
                for="locality"
              >
                Locality
              </label>
              <input
                class="w-full border border-gray-200 rounded-[14px] bg-gray-50 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                type="text"
                id="locality"
                name="locality"
                placeholder="Search locality"
              />
            </div>
            <div>
              <label
                class="block text-sm font-medium text-gray-700 mb-2"
                for="pincode"
              >
                Pin Code
              </label>
              <input
                class="w-full border border-gray-200 rounded-[14px] bg-gray-50 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                type="text"
                id="pincode"
                name="pincode"
                placeholder="Enter pin code"
              />
            </div>
          </div>

          <!-- City and State Row -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
              <label
                class="block text-sm font-medium text-gray-700 mb-2"
                for="city"
              >
                City
              </label>
              <input
                class="w-full border border-gray-200 rounded-[14px] bg-gray-50 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                type="text"
                id="city"
                name="city"
                placeholder="Enter city name"
              />
            </div>
            <div>
              <label
                class="block text-sm font-medium text-gray-700 mb-2"
                for="state"
              >
                State
              </label>
              <input
                class="w-full border border-gray-200 rounded-[14px] bg-gray-50 py-3 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                type="text"
                id="state"
                name="state"
                placeholder="Enter state name"
              />
            </div>
          </div>
        </div>
      </form>
      <!-- Action Buttons -->
      <div
        class="flex flex-col sm:flex-row justify-end items-center gap-3 pl-5 pr-5 mb-4 border-t pt-5 border-gray-200"
      >
        <button
          type="button"
          class="w-full sm:w-auto px-6 py-3 rounded-lg bg-gray-100 text-gray-600 hover:bg-gray-50 transition-colors"
          onclick="cancelForm()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="w-full sm:w-auto px-6 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors flex items-center justify-center"
        >
          Next →
        </button>
      </div>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();

        // Get form data
        const formData = new FormData(event.target);
        const data = Object.fromEntries(formData);

        // Basic validation
        const requiredFields = ["fullname", "fathername", "phone"];
        const missingFields = requiredFields.filter(
          (field) => !data[field] || data[field].trim() === ""
        );

        if (missingFields.length > 0) {
          alert(
            `Please fill in all required fields: ${missingFields.join(", ")}`
          );
          return false;
        }

        // Phone number validation
        const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
        if (!phoneRegex.test(data.phone.replace(/[\s\-$$$$]/g, ""))) {
          alert("Please enter a valid phone number");
          return false;
        }

        console.log("Form Data:", data);
        alert("Proceeding to next step...");

        // Here you would typically send the data to your backend
        // or proceed to the next step of the form

        return false;
      }

      function cancelForm() {
        if (
          confirm(
            "Are you sure you want to cancel? All entered data will be lost."
          )
        ) {
          document.getElementById("createUserForm").reset();
        }
      }

      function closeForm() {
        if (
          confirm(
            "Are you sure you want to close? All entered data will be lost."
          )
        ) {
          // In a real application, this might close a modal or navigate away
          document.getElementById("createUserForm").reset();
          alert("Form closed");
        }
      }

      // Add input formatting for phone number
      document.getElementById("phone").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length >= 10) {
          value = value.replace(/(\d{3})(\d{3})(\d{4})/, "($1) $2-$3");
        } else if (value.length >= 6) {
          value = value.replace(/(\d{3})(\d{3})/, "($1) $2-");
        } else if (value.length >= 3) {
          value = value.replace(/(\d{3})/, "($1) ");
        }
        e.target.value = value;
      });

      // Add input formatting for pin code (numbers only)
      document
        .getElementById("pincode")
        .addEventListener("input", function (e) {
          e.target.value = e.target.value.replace(/\D/g, "");
        });
    </script>
  </body>
</html>
