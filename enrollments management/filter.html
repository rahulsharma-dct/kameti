        </h3>

              Kameti Title

            >

              />
            </div>
          </div>
        </div>
      </div>

            >

              <input
                type="date"
                class="flex-1 w-[119px] px-3 py-2 border border-gray-300 rounded-2xl text-[12px] focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <span class="text-gray-500">to</span>
              <input
                type="date"
                class="flex-1 w-[119px] px-3 py-2 border border-gray-300 rounded-2xl text-[12px] focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <!-- Last Payment Date -->
          <div>
            <label class="block text-xs text-gray-600 mb-1"
              >Last Payment Date</label
            >
            <div class="flex items-center space-x-2">
              <input
                type="date"
                class="flex-1 w-[119px] px-3 py-2 border border-gray-300 rounded-2xl text-[12px] focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <span class="text-gray-500">to</span>
              <input
                type="date"
                class="flex-1 w-[119px] px-3 py-2 border border-gray-300 rounded-2xl text-[12px] focus:outline-none focus:ring-2 focus:ring-blue-500"
              />

          <div>
            <label class="block text-xs text-gray-600 mb-1"
