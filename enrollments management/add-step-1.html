<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create New Kameti - Progress Stepper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .stepper-bar {
        flex: 1;
        height: 2.5px;
        margin: 0 6px;
        border-radius: 2px;
        background-color: #e5e7eb;
        position: relative;
        top: 0;
        overflow: hidden;
      }
      .stepper-bar-active {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 45%;
        background: #10b981;
        border-radius: 2px;
        height: 4px;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="max-w-[49rem] w-full bg-white rounded-2xl shadow-lg">
      <!-- Page Title Row -->
      <div class="flex items-center justify-between mb-5 py-6 px-6 border-b">
        <div class="flex items-center justify-center gap-3">
          <span class="text-xl font-semibold text-gray-900"
            >Create New Kameti</span
          >
          <span class="text-gray-500 text-sm">Step 1 of 3</span>
        </div>
        <button
          class="text-gray-400 hover:text-gray-700 text-xl font-bold leading-none"
        >
          &times;
        </button>
      </div>
      <!-- PROGRESS SECTION: your exact code -->
      <div class="w-full px-5 pb-4 border-b">
        <div class="flex items-center">
          <!-- Step 1: Active -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white font-semibold text-base"
            >
              1
            </div>
          </div>
          <!-- Bar (active) -->
          <div class="stepper-bar relative">
            <div class="stepper-bar-active"></div>
          </div>
          <!-- Step 2 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 text-gray-500 font-semibold text-base"
            >
              2
            </div>
          </div>
          <!-- Bar -->
          <div class="stepper-bar"></div>

          <!-- Step 4 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 text-gray-500 font-semibold text-base"
            >
              3
            </div>
          </div>
        </div>
        <!-- LABELS ROW (as in your image) -->
        <div class="flex justify-between mt-2">
          <div class="text-base font-medium text-green-600">
            Select User & Kameti
          </div>
          <div class="text-gray-500 text-base font-normal">Select Dates</div>

          <div class="text-gray-500 text-base font-normal">Review Details</div>
        </div>
      </div>
      <!-- Form Content (Pixel-Perfect Match with Image) -->
      <div class="mt-7 mx-6 mb-6">
        <!-- Form Content START -->
        <form>
          <!-- Number of users -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-900 mb-2">
              Number of users
            </label>
            <input
              type="text"
              value="1"
              class="w-24 px-3 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 outline-none focus:ring-2 focus:ring-blue-400 transition"
              readonly
            />
          </div>

          <!-- Select User 1 -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-900 mb-2">
              Select User 1
            </label>
            <select
              class="w-full px-3 py-3 rounded-2xl border border-gray-300 bg-gray-50 text-gray-900 outline-none focus:ring-2 focus:ring-blue-400 transition"
            >
              <option selected disabled>Select a user</option>
              <!-- You can add users here -->
            </select>
          </div>

          <!-- Select Kameti & Version -->
          <div class="mb-8">
            <label class="block text-sm font-medium text-gray-900 mb-2">
              Select Kameti & Version
            </label>
            <select
              class="w-full px-3 py-3 rounded-2xl border border-gray-300 bg-gray-50 text-gray-900 outline-none focus:ring-2 focus:ring-blue-400 transition"
            >
              <option selected disabled>Select a kameti</option>
              <!-- You can add kametis here -->
            </select>
          </div>

          <!-- Actions Row -->
          <div class="flex items-center justify-end gap-3">
            <button
              type="button"
              class="px-5 py-2 rounded-lg bg-gray-100 text-gray-700 font-medium hover:bg-gray-200 transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition"
            >
              Next &rarr;
            </button>
          </div>
        </form>
        <!-- Form Content END -->
      </div>
    </div>
  </body>
</html>
