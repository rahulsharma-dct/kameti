<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Filters Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .sidebar-width {
        width: 370px;
        max-width: 100vw;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="sidebar-width bg-white shadow-lg rounded-xl">
      <!-- Header -->
      <div class="flex items-center justify-between mb-4 py-3 px-4 border-b">
        <span class="font-semibold text-lg text-gray-900">Filters</span>
        <button class="text-gray-400 text-2xl font-bold hover:text-gray-700">
          &times;
        </button>
      </div>
      <form class="space-y-6 px-4">
        <!-- Basic Filters -->
        <div>
          <div class="font-medium text-sm text-gray-500 mb-3">
            Basic Filters
          </div>
          <div class="mb-4">
            <label class="block text-[15px] text-gray-700 mb-2">User</label>
            <select
              class="w-full bg-gray-50 border border-gray-200 rounded-2xl px-4 py-2 text-gray-500 text-[15px] focus:outline-none"
            >
              <option>Select users</option>
              <!-- add dynamic options -->
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-[15px] text-gray-700 mb-2">Kameti</label>
            <select
              class="w-full bg-gray-50 border border-gray-200 rounded-2xl px-4 py-2 text-gray-500 text-[15px] focus:outline-none"
            >
              <option>Select Kametis</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-[15px] text-gray-700 mb-2"
              >Installment Month</label
            >
            <select
              class="w-full bg-gray-50 border border-gray-200 rounded-2xl px-4 py-2 text-gray-500 text-[15px] focus:outline-none"
            >
              <option>Select months</option>
            </select>
          </div>
          <!-- Status -->
          <div class="mb-4">
            <label class="block text-[15px] text-gray-700 mb-2">Status</label>
            <div class="space-y-2">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-[15px] text-gray-700">Paid</span>
              </label>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-[15px] text-gray-700">Not Paid</span>
              </label>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-[15px] text-gray-700"
                  >Pending Verification</span
                >
              </label>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-[15px] text-gray-700">Failed</span>
              </label>
            </div>
          </div>
          <!-- Payment Mode -->
          <div class="mb-2">
            <label class="block text-[15px] text-gray-700 mb-2"
              >Payment Mode</label
            >
            <div class="space-y-2">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-[15px] text-gray-700">UPI</span>
              </label>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-[15px] text-gray-700">Cash</span>
              </label>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-[15px] text-gray-700"
                  >Bank Transfer</span
                >
              </label>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-[15px] text-gray-700">Cheque</span>
              </label>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                />
                <span class="ml-2 text-[15px] text-gray-700">Other</span>
              </label>
            </div>
          </div>
        </div>
        <!-- Divider -->
        <hr class="my-4 border-gray-200" />
        <!-- Date Filters -->
        <div>
          <div class="font-medium text-sm text-gray-500 mb-3">Date Filters</div>
          <div class="mb-5">
            <label class="block text-[15px] text-gray-700 mb-2"
              >Paid On (Date Range)</label
            >
            <div class="flex gap-2">
              <div class="relative flex-1">
                <input
                  type="text"
                  placeholder="-/-/-"
                  class="w-full px-4 py-2 border border-gray-200 rounded-[16px] bg-gray-50 text-gray-500 focus:outline-none"
                />
                <span
                  class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 1.375H11.375V0.125H10.125V1.375H3.875V0.125H2.625V1.375H2C1.3125 1.375 0.75 1.9375 0.75 2.625V12.625C0.75 13.3125 1.3125 13.875 2 13.875H12C12.6875 13.875 13.25 13.3125 13.25 12.625V2.625C13.25 1.9375 12.6875 1.375 12 1.375ZM12 12.625H2V4.5H12V12.625Z"
                      fill="black"
                    />
                  </svg>
                </span>
              </div>
              <span class="flex items-center text-gray-500">to</span>
              <div class="relative flex-1">
                <input
                  type="text"
                  placeholder="-/-/-"
                  class="w-full px-4 py-2 border border-gray-200 rounded-[16px] bg-gray-50 text-gray-500 focus:outline-none"
                />
                <span
                  class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 1.375H11.375V0.125H10.125V1.375H3.875V0.125H2.625V1.375H2C1.3125 1.375 0.75 1.9375 0.75 2.625V12.625C0.75 13.3125 1.3125 13.875 2 13.875H12C12.6875 13.875 13.25 13.3125 13.25 12.625V2.625C13.25 1.9375 12.6875 1.375 12 1.375ZM12 12.625H2V4.5H12V12.625Z"
                      fill="black"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <div class="mb-5">
            <label class="block text-[15px] text-gray-700 mb-2"
              >Entry Created On</label
            >
            <div class="flex gap-2">
              <div class="relative flex-1">
                <input
                  type="text"
                  placeholder="-/-/-"
                  class="w-full px-4 py-2 border border-gray-200 rounded-[16px] bg-gray-50 text-gray-500 focus:outline-none"
                />
                <span
                  class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 1.375H11.375V0.125H10.125V1.375H3.875V0.125H2.625V1.375H2C1.3125 1.375 0.75 1.9375 0.75 2.625V12.625C0.75 13.3125 1.3125 13.875 2 13.875H12C12.6875 13.875 13.25 13.3125 13.25 12.625V2.625C13.25 1.9375 12.6875 1.375 12 1.375ZM12 12.625H2V4.5H12V12.625Z"
                      fill="black"
                    />
                  </svg>
                </span>
              </div>
              <span class="flex items-center text-gray-500">to</span>
              <div class="relative flex-1">
                <input
                  type="text"
                  placeholder="-/-/-"
                  class="w-full px-4 py-2 border border-gray-200 rounded-[16px] bg-gray-50 text-gray-500 focus:outline-none"
                />
                <span
                  class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 1.375H11.375V0.125H10.125V1.375H3.875V0.125H2.625V1.375H2C1.3125 1.375 0.75 1.9375 0.75 2.625V12.625C0.75 13.3125 1.3125 13.875 2 13.875H12C12.6875 13.875 13.25 13.3125 13.25 12.625V2.625C13.25 1.9375 12.6875 1.375 12 1.375ZM12 12.625H2V4.5H12V12.625Z"
                      fill="black"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- Amount Filters -->
        <div>
          <div class="font-medium text-sm text-gray-500 mb-3">
            Amount Filters
          </div>
          <div class="mb-5">
            <label class="block text-[15px] text-gray-700 mb-2"
              >Amount Paid (â‚¹)</label
            >
            <div class="flex gap-2">
              <input
                type="number"
                placeholder="Min"
                class="w-1/2 px-4 py-2 border border-gray-200 rounded-[16px] bg-gray-50 text-gray-500 focus:outline-none"
              />
              <input
                type="number"
                placeholder="Max"
                class="w-1/2 px-4 py-2 border border-gray-200 rounded-[16px] bg-gray-50 text-gray-500 focus:outline-none"
              />
            </div>
          </div>
          <div class="mb-2">
            <label class="block text-[15px] text-gray-700 mb-2"
              >Fine Applied</label
            >
            <div class="flex items-center mb-2">
              <input
                type="checkbox"
                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              />
              <span class="ml-2 text-[15px] text-gray-700"
                >Show only payments with fine</span
              >
            </div>
            <div class="flex gap-2">
              <input
                type="number"
                placeholder="Min fine"
                class="w-1/2 px-4 py-2 border border-gray-200 rounded-[16px] bg-gray-50 text-gray-500 focus:outline-none"
              />
              <input
                type="number"
                placeholder="Max fine"
                class="w-1/2 px-4 py-2 border border-gray-200 rounded-[16px] bg-gray-50 text-gray-500 focus:outline-none"
              />
            </div>
          </div>
        </div>
      </form>
      <!-- Button Group -->
      <div class="flex gap-3 pt-6 pb-2 border-t px-4">
        <button
          type="submit"
          class="flex-1 py-2 rounded-lg bg-blue-600 text-white font-semibold text-[16px] hover:bg-blue-700"
        >
          Apply Filters
        </button>
        <button
          type="reset"
          class="flex-1 py-2 rounded-lg bg-gray-100 text-gray-700 font-semibold text-[16px]"
        >
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
