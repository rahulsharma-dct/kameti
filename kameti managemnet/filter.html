<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Sidebar (Tailwind)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex justify-end items-start min-h-screen mb-5">
    <div class="w-72 bg-white p-5 rounded-lg shadow border mt-6">
      <!-- Header -->
      <div class="flex items-center justify-between mb-5">
        <span class="font-medium text-base">Filters</span>
        <button
          type="button"
          class="text-gray-400 hover:text-gray-700 text-lg leading-none font-bold"
        >
          &times;
        </button>
      </div>

      <!-- Version Dropdown -->
      <div class="mb-4">
        <label class="block text-xs text-gray-700 font-medium mb-1"
          >Version</label
        >
        <select
          class="w-full border px-3 py-2 rounded-2xl text-sm text-gray-700 focus:outline-none focus:ring"
        >
          <option>All Versions</option>
        </select>
      </div>

      <!-- Status -->
      <div class="mb-4">
        <label class="block text-xs text-gray-700 font-medium mb-1"
          >Status</label
        >
        <div class="space-y-1">
          <label class="flex items-center text-sm text-gray-700">
            <input
              type="checkbox"
              class="form-checkbox rounded text-blue-600"
            />
            <span class="ml-2">Active</span>
          </label>
          <label class="flex items-center text-sm text-gray-700">
            <input
              type="checkbox"
              class="form-checkbox rounded text-blue-600"
            />
            <span class="ml-2">Inactive</span>
          </label>
          <label class="flex items-center text-sm text-gray-700">
            <input
              type="checkbox"
              class="form-checkbox rounded-2xl text-blue-600"
            />
            <span class="ml-2">Pending</span>
          </label>
        </div>
      </div>

      <!-- Budget Amount Range -->
      <div class="mb-4">
        <label class="block text-xs mb-1 text-gray-700 font-medium"
          >Budget Amount Range</label
        >
        <div class="mb-2">
          <label class="block text-xs text-gray-400 mb-1">Minimum (₹)</label>
          <input
            type="number"
            placeholder="0"
            value="0"
            class="w-full border rounded-2xl px-2 py-1 focus:outline-none text-sm"
          />
        </div>
        <div>
          <label class="block text-xs text-gray-400 mb-1">Maximum (₹)</label>
          <input
            type="number"
            placeholder="1,000,000"
            value="1000000"
            class="w-full border rounded-2xl px-2 py-1 focus:outline-none text-sm"
          />
        </div>
      </div>

      <!-- Installment Amount Range -->
      <div class="mb-4">
        <label class="block text-xs text-gray-700 font-medium mb-1"
          >Installment Amount Range</label
        >
        <div class="mb-2">
          <label class="block text-xs text-gray-400 mb-1">Minimum (₹)</label>
          <input
            type="number"
            placeholder="0"
            value="0"
            class="w-full border rounded-2xl px-2 py-1 focus:outline-none text-sm"
          />
        </div>
        <div>
          <label class="block text-xs text-gray-400 mb-1">Maximum (₹)</label>
          <input
            type="number"
            placeholder="100,000"
            value="100000"
            class="w-full border rounded-2xl px-2 py-1 focus:outline-none text-sm"
          />
        </div>
      </div>

      <!-- Duration Range -->
      <div class="mb-4">
        <label class="block text-xs text-gray-700 font-medium mb-1"
          >Duration Range (Months)</label
        >
        <div class="mb-2">
          <label class="block text-xs text-gray-400 mb-1">Minimum</label>
          <input
            type="number"
            placeholder="6"
            value="6"
            class="w-full border rounded-2xl px-2 py-1 focus:outline-none text-sm"
          />
        </div>
        <div>
          <label class="block text-xs text-gray-400 mb-1">Maximum</label>
          <input
            type="number"
            placeholder="36"
            value="36"
            class="w-full border rounded-2xl px-2 py-1 focus:outline-none text-sm"
          />
        </div>
      </div>

      <!-- Enrollment Filters -->
      <h3 class="text-gray-700 font-medium text-[14px] mb-3">
        Enrollment Filters
      </h3>
      <div class="mb-2 flex items-center justify-between">
        <label for="hasEnroll" class="text-xs text-gray-700 font-medium"
          >Has Enrollments</label
        >
        <input
          type="checkbox"
          id="hasEnroll"
          class="form-checkbox rounded-2xl text-blue-600"
        />
      </div>

      <!-- Number of Users Enrolled -->
      <div class="mb-4">
        <label class="block text-xs text-gray-700 font-medium mb-1"
          >Number of Users Enrolled</label
        >
        <div class="mb-2">
          <label class="block text-xs text-gray-400 mb-1">Minimum</label>
          <input
            type="number"
            placeholder="0"
            value="0"
            class="w-full border rounded-2xl px-2 py-1 focus:outline-none text-sm"
          />
        </div>
        <div>
          <label class="block text-xs text-gray-400 mb-1">Maximum</label>
          <input
            type="number"
            placeholder="50"
            value="50"
            class="w-full border rounded-2xl px-2 py-1 focus:outline-none text-sm"
          />
        </div>
      </div>

      <!-- Includes Specific Users -->
      <div class="mb-6">
        <label class="block text-xs text-gray-700 font-medium mb-1"
          >Includes Specific Users</label
        >
        <select
          class="w-full border px-3 py-2 rounded-2xl focus:outline-none text-sm text-gray-700"
        >
          <option>Search users...</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="flex space-x-2">
        <button
          class="w-1/2 bg-blue-600 text-white py-2 rounded font-medium text-sm hover:bg-blue-700 transition"
        >
          Apply Filters
        </button>
        <button
          class="w-1/2 bg-gray-100 text-gray-800 py-2 rounded font-medium text-sm border hover:bg-gray-200 transition"
        >
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
