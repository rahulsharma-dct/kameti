<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>March 2024 Kameti - Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <div
      class="max-w-6xl mx-auto pt-5 pb-12 mt-4 border rounded-xl shadow-xl bg-white"
    >
      <!-- Header -->
      <div class="flex items-center justify-between mb-2 px-4">
        <h1 class="text-gray-900 text-[18px] font-semibold">
          March 2024 Kameti
        </h1>
        <button
          class="text-gray-400 hover:text-gray-700 text-2xl font-bold leading-none"
        >
          &times;
        </button>
      </div>
      <!-- Versions Tabs -->
      <div
        class="flex justify-between items-center space-x-2 mt-3 text-sm font-medium px-4"
      >
        <div class="flex gap-2 bg-gray-100 p-1 rounded-md">
          <button class="rounded bg-white px-3 py-1 text-blue-700">v3</button>
          <button
            class="rounded bg-gray-100 px-3 py-1 text-gray-600 hover:text-gray-800"
          >
            v2
          </button>
          <button
            class="rounded bg-gray-100 px-3 py-1 text-gray-600 hover:text-gray-800"
          >
            v1
          </button>
        </div>
        <div class="ml-auto flex items-center space-x-3">
          <span
            class="text-xs rounded-full bg-blue-100 text-blue-700 px-2.5 py-1"
            >v3 Latest</span
          >
          <a
            href="#"
            class="flex items-center space-x-1 text-blue-600 text-xs hover:underline"
          >
            <svg
              width="13"
              height="11"
              viewBox="0 0 13 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.30941 0C7.33571 0 8.30759 0.233334 9.22504 0.7C10.1036 1.15111 10.8442 1.77528 11.4467 2.5725C12.0493 3.36972 12.44 4.26222 12.6188 5.25C12.44 6.23778 12.0493 7.13028 11.4467 7.9275C10.8442 8.72472 10.1036 9.34889 9.22504 9.8C8.30759 10.2667 7.33571 10.5 6.30941 10.5C5.28311 10.5 4.31124 10.2667 3.39379 9.8C2.51521 9.34889 1.77464 8.72472 1.17208 7.9275C0.569519 7.13028 0.178825 6.23778 0 5.25C0.178825 4.26222 0.569519 3.36972 1.17208 2.5725C1.77464 1.77528 2.51521 1.15111 3.39379 0.7C4.31124 0.233334 5.28311 0 6.30941 0ZM6.30941 9.33333C7.11801 9.33333 7.88774 9.15444 8.61859 8.79667C9.32611 8.45444 9.92673 7.97222 10.4204 7.35C10.9142 6.72778 11.2504 6.02778 11.4292 5.25C11.2504 4.47222 10.9142 3.77222 10.4204 3.15C9.92673 2.52778 9.32611 2.04556 8.61859 1.70333C7.88774 1.34556 7.11801 1.16667 6.30941 1.16667C5.50081 1.16667 4.73109 1.34556 4.00024 1.70333C3.29271 2.04556 2.69209 2.52778 2.19838 3.15C1.70467 3.77222 1.3684 4.47222 1.18957 5.25C1.3684 6.02778 1.70467 6.72778 2.19838 7.35C2.69209 7.97222 3.29271 8.45444 4.00024 8.79667C4.73109 9.15444 5.50081 9.33333 6.30941 9.33333ZM6.30941 7.875C5.83514 7.875 5.39779 7.75639 4.99738 7.51917C4.59697 7.28194 4.27819 6.96306 4.04106 6.5625C3.80392 6.16194 3.68535 5.72444 3.68535 5.25C3.68535 4.77556 3.80392 4.33806 4.04106 3.9375C4.27819 3.53694 4.59697 3.21806 4.99738 2.98083C5.39779 2.74361 5.83514 2.625 6.30941 2.625C6.78369 2.625 7.22103 2.74361 7.62144 2.98083C8.02186 3.21806 8.34063 3.53694 8.57777 3.9375C8.81491 4.33806 8.93347 4.77556 8.93347 5.25C8.93347 5.72444 8.81491 6.16194 8.57777 6.5625C8.34063 6.96306 8.02186 7.28194 7.62144 7.51917C7.22103 7.75639 6.78369 7.875 6.30941 7.875ZM6.30941 6.70833C6.57376 6.70833 6.81673 6.64222 7.03832 6.51C7.25991 6.37778 7.43679 6.20083 7.56896 5.97917C7.70114 5.7575 7.76722 5.51444 7.76722 5.25C7.76722 4.98556 7.70114 4.7425 7.56896 4.52083C7.43679 4.29917 7.25991 4.12222 7.03832 3.99C6.81673 3.85778 6.57376 3.79167 6.30941 3.79167C6.04506 3.79167 5.80209 3.85778 5.58051 3.99C5.35892 4.12222 5.18204 4.29917 5.04986 4.52083C4.91769 4.7425 4.8516 4.98556 4.8516 5.25C4.8516 5.51444 4.91769 5.7575 5.04986 5.97917C5.18204 6.20083 5.35892 6.37778 5.58051 6.51C5.80209 6.64222 6.04506 6.70833 6.30941 6.70833Z"
                fill="#2563EB"
              />
            </svg>
            <span>View Changes</span>
          </a>
        </div>
      </div>
      <!-- Section Tabs Example -->
      <nav
        class="mt-6 flex items-center space-x-8 border-b border-t pt-3 pb-3 text-sm font-medium text-gray-500 select-none px-4"
      >
        <a href="#" class="hover:text-gray-900">Overview</a>
        <a href="#" class="hover:text-gray-900">Enrollments</a>
        <a href="#" class="hover:text-gray-900">Payments Summary</a>
        <a href="#" class="hover:text-gray-900">Withdrawal Plan</a>
        <a
          href="#"
          class="text-white bg-blue-600 px-3 py-3 rounded-md shadow font-medium cursor-default"
          >Analytics</a
        >
        <a href="#" class="hover:text-gray-900">Versions</a>
      </nav>
      <!-- Dashboard Analytics Cards Grid -->
      <div class="grid grid-cols-2 gap-7 px-6 pt-7 pb-4">
        <!-- Monthly Payment Completion Rate (Bar Chart, Static SVG) -->
        <div class="rounded-xl bg-white border p-4 h-[255px]">
          <div class="text-sm font-medium text-gray-700 mb-2">
            Monthly Payment Completion Rate
          </div>
          <svg
            class="w-full h-[185px]"
            viewBox="0 0 290 150"
            preserveAspectRatio="none"
          >
            <!-- Y gridlines -->
            <line
              x1="0"
              y1="30"
              x2="290"
              y2="30"
              stroke="#eef2f7"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="60"
              x2="290"
              y2="60"
              stroke="#eef2f7"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="90"
              x2="290"
              y2="90"
              stroke="#eef2f7"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="120"
              x2="290"
              y2="120"
              stroke="#eef2f7"
              stroke-width="1"
            />
            <!-- Bars -->
            <rect x="18" y="40" width="30" height="80" rx="4" fill="#64cdd1" />
            <rect x="62" y="44" width="30" height="76" rx="4" fill="#64cdd1" />
            <rect x="106" y="40" width="30" height="80" rx="4" fill="#64cdd1" />
            <rect x="150" y="48" width="30" height="72" rx="4" fill="#64cdd1" />
            <rect x="194" y="40" width="30" height="80" rx="4" fill="#64cdd1" />
            <rect x="238" y="46" width="30" height="74" rx="4" fill="#64cdd1" />
            <!-- X axis labels -->
            <text x="30" y="140" font-size="11" fill="#888">Month 1</text>
            <text x="74" y="140" font-size="11" fill="#888">Month 2</text>
            <text x="118" y="140" font-size="11" fill="#888">Month 3</text>
            <text x="158" y="140" font-size="11" fill="#888">Month 4</text>
            <text x="202" y="140" font-size="11" fill="#888">Month 5</text>
            <text x="246" y="140" font-size="11" fill="#888">Month 6</text>
            <!-- Y axis values -->
            <text x="0" y="33" font-size="10" fill="#bbb">30</text>
            <text x="0" y="63" font-size="10" fill="#bbb">20</text>
            <text x="0" y="93" font-size="10" fill="#bbb">10</text>
            <text x="0" y="123" font-size="10" fill="#bbb">0</text>
          </svg>
        </div>
        <!-- User Contribution vs Withdrawal (Donut Chart, SVG) -->
        <div class="rounded-xl bg-white border p-4 h-[255px] flex flex-col">
          <div class="text-sm font-medium text-gray-700 mb-2">
            User Contribution vs Withdrawal
          </div>
          <div class="flex-1 flex items-center justify-center">
            <svg width="130" height="130" viewBox="0 0 32 32">
              <circle
                r="12"
                cx="16"
                cy="16"
                fill="none"
                stroke="#64cdd1"
                stroke-width="7"
              />
              <path
                d="
              M16 4
              a12 12 0 1 1 0 24
              a12 12 0 1 1 0-24
            "
                fill="none"
                stroke="#fecb93"
                stroke-width="7"
                stroke-dasharray="18.8 56.5"
                stroke-dashoffset="0"
              />
            </svg>
          </div>
        </div>
        <!-- Fine Trends (Bar Chart, Static SVG) -->
        <div class="rounded-xl bg-white border p-4 h-[255px]">
          <div class="text-sm font-medium text-gray-700 mb-2">Fine Trends</div>
          <svg
            class="w-full h-[185px]"
            viewBox="0 0 290 150"
            preserveAspectRatio="none"
          >
            <!-- Y gridlines -->
            <line
              x1="0"
              y1="30"
              x2="290"
              y2="30"
              stroke="#eef2f7"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="60"
              x2="290"
              y2="60"
              stroke="#eef2f7"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="90"
              x2="290"
              y2="90"
              stroke="#eef2f7"
              stroke-width="1"
            />
            <line
              x1="0"
              y1="120"
              x2="290"
              y2="120"
              stroke="#eef2f7"
              stroke-width="1"
            />
            <!-- Bars -->
            <rect x="18" y="60" width="30" height="60" rx="4" fill="#ff9250" />
            <rect x="62" y="44" width="30" height="76" rx="4" fill="#ff9250" />
            <rect x="106" y="30" width="30" height="90" rx="4" fill="#ff9250" />
            <rect x="150" y="44" width="30" height="76" rx="4" fill="#ff9250" />
            <rect x="194" y="36" width="30" height="84" rx="4" fill="#ff9250" />
            <rect x="238" y="60" width="30" height="60" rx="4" fill="#ff9250" />
            <!-- X axis labels -->
            <text x="30" y="140" font-size="11" fill="#888">Mar</text>
            <text x="74" y="140" font-size="11" fill="#888">Apr</text>
            <text x="118" y="140" font-size="11" fill="#888">May</text>
            <text x="158" y="140" font-size="11" fill="#888">Jun</text>
            <text x="202" y="140" font-size="11" fill="#888">Jul</text>
            <text x="246" y="140" font-size="11" fill="#888">Aug</text>
            <!-- Y axis values -->
            <text x="0" y="33" font-size="10" fill="#bbb">30</text>
            <text x="0" y="63" font-size="10" fill="#bbb">20</text>
            <text x="0" y="93" font-size="10" fill="#bbb">10</text>
            <text x="0" y="123" font-size="10" fill="#bbb">0</text>
          </svg>
        </div>
        <!-- Adjustment Distribution (Donut Chart, SVG) -->
        <div class="rounded-xl bg-white border p-4 h-[255px] flex flex-col">
          <div class="text-sm font-medium text-gray-700 mb-2">
            Adjustment Distribution
          </div>
          <div class="flex-1 flex items-center justify-center">
            <svg width="130" height="130" viewBox="0 0 32 32">
              <circle
                r="12"
                cx="16"
                cy="16"
                fill="none"
                stroke="#64cdd1"
                stroke-width="7"
              />
              <path
                d="
              M16 4
              a12 12 0 1 1 0 24
              a12 12 0 1 1 0-24
            "
                fill="none"
                stroke="#afe6d1"
                stroke-width="7"
                stroke-dasharray="24 56.5"
                stroke-dashoffset="0"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
