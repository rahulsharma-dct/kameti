<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Version Changes Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Modal Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-40 z-10"></div>
    <!-- Modal Dialog -->
    <div class="fixed inset-0 flex items-center justify-center z-20">
      <div class="bg-white rounded-lg shadow-lg w-[400px] max-w-full relative">
        <!-- Close Button -->
        <button
          class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-xl font-bold"
        >
          &times;
        </button>

        <!-- Modal Title -->
        <h2
          class="text-base font-semibold text-gray-800 pb-4 pl-4 pr-4 mt-5 border-b"
        >
          Version Changes: v2 → v3
        </h2>

        <div class="p-4">
          <!-- Removed -->
          <div
            class="mb-4 rounded-lg bg-red-50 px-4 py-3 border border-red-200"
          >
            <div class="flex items-center mb-1">
              <span class="text-red-700 text-lg font-semibold mr-2 mb-1"
                >–</span
              >
              <span class="text-sm font-medium text-red-900">Removed</span>
            </div>
            <div class="text-sm text-red-700">
              <div>Total Budget: ₹12,000</div>
              <div>Duration: 5 months</div>
            </div>
          </div>

          <!-- Added -->
          <div
            class="mb-4 rounded-lg bg-green-50 px-4 py-3 border border-green-100"
          >
            <div class="flex items-center mb-1">
              <span class="text-green-700 text-lg font-semibold mr-2 mb-1"
                >+</span
              >
              <span class="text-sm font-medium text-green-900">Added</span>
            </div>
            <div class="text-sm text-green-700">
              <div>Total Budget: ₹15,000</div>
              <div>Duration: 6 months</div>
            </div>
          </div>

          <!-- Change Reason -->
          <div class="rounded-lg bg-blue-50 px-4 py-3 border border-blue-100">
            <div class="flex items-center mb-1">
              <span class="text-blue-700 mb-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <circle
                    cx="12"
                    cy="12"
                    r="10"
                    stroke-width="2"
                    stroke="currentColor"
                    fill="none"
                  />
                  <line
                    x1="12"
                    y1="16"
                    x2="12"
                    y2="12"
                    stroke-width="2"
                    stroke="currentColor"
                  />
                  <circle
                    cx="12"
                    cy="8"
                    r="1"
                    stroke="none"
                    fill="currentColor"
                  />
                </svg>
              </span>
              <span class="text-sm font-medium text-blue-900 ml-2"
                >Change Reason</span
              >
            </div>
            <div class="text-sm text-blue-700">
              Member request to extend duration and increase total pool amount
              for better returns
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
