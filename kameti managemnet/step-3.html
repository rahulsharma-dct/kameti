<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create New Kameti - Progress Stepper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .stepper-bar {
        flex: 1;
        height: 2.5px;
        margin: 0 6px;
        border-radius: 2px;
        background-color: #e5e7eb;
        position: relative;
        top: 0;
        overflow: hidden;
      }
      .stepper-bar-active {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 50%;
        background: #10b981;
        border-radius: 2px;
        height: 4px;
      }

      .stepper-bar-active-1 {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        background: #10b981;
        border-radius: 2px;
        height: 4px;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="max-w-[49rem] w-full bg-white rounded-2xl shadow-lg">
      <!-- Page Title Row -->
      <div class="flex items-center justify-between mb-5 py-6 px-6 border-b">
        <div class="flex items-center justify-center gap-2">
          <span class="text-xl font-semibold text-gray-900"
            >Create New Kameti</span
          >
          <span class="text-gray-500 text-sm">Step 3 of 4</span>
        </div>
        <button
          class="text-gray-400 hover:text-gray-700 text-xl font-bold leading-none"
        >
          &times;
        </button>
      </div>
      <!-- PROGRESS SECTION: your exact code -->
      <div class="w-full px-5 pb-4 border-b">
        <div class="flex items-center">
          <!-- Step 1: Active -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white font-semibold text-base"
            >
              <svg
                width="10"
                height="9"
                viewBox="0 0 10 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.75604 6.35505L9.12079 0.988385L9.93716 1.81672L3.75604 8.01172L0.0473633 4.29005L0.863738 3.47339L3.75604 6.35505Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <!-- Bar (active) -->
          <div class="stepper-bar relative">
            <div class="stepper-bar-active-1"></div>
          </div>
          <!-- Step 2 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white font-semibold text-base"
            >
              <svg
                width="10"
                height="9"
                viewBox="0 0 10 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.75604 6.35505L9.12079 0.988385L9.93716 1.81672L3.75604 8.01172L0.0473633 4.29005L0.863738 3.47339L3.75604 6.35505Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <!-- Bar -->
          <!-- Bar (active) -->
          <div class="stepper-bar relative">
            <div class="stepper-bar-active-1"></div>
          </div>
          <!-- Step 3 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white font-semibold text-base"
            >
              3
            </div>
          </div>
          <div class="stepper-bar relative">
            <div class="stepper-bar-active"></div>
          </div>
          <!-- Step 4 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 text-gray-500 font-semibold text-base"
            >
              4
            </div>
          </div>
        </div>
        <!-- LABELS ROW (as in your image) -->
        <div class="flex justify-between mt-2">
          <div class="text-base font-medium text-green-600">Basic Details</div>
          <div class="text-base font-medium text-green-600">
            Withdrawal Details
          </div>
          <div class="text-base font-medium text-green-600 mr-3">
            Kameti Title
          </div>
          <div class="text-gray-500 text-base font-normal">Review</div>
        </div>
      </div>
      <div class="mt-7 mx-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-1">Kameti Title</h2>
        <p class="text-gray-600 text-base mb-7">
          Give your kameti a memorable name that participants can easily
          identify.
        </p>
        <label class="block text-base font-semibold text-gray-700 mb-2"
          >Kameti Title</label
        >
        <input
          type="text"
          placeholder="Enter kameti title (e.g., Monthly Savings Circle 2024)"
          class="pl-4 pr-4 py-3 w-full rounded-2xl bg-gray-50 border border-gray-200 focus:outline-none text-gray-700 text-base placeholder-gray-400 mb-8"
        />
        <!-- Button Row -->
        <div class="flex justify-between gap-4 pb-1 mt-2">
          <button
            type="button"
            class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl px-7 py-2"
          >
            &larr; Previous
          </button>
          <div class="flex gap-3">
            <button
              type="button"
              class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl px-7 py-2"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-xl px-7 py-2"
            >
              Next &rarr;
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
