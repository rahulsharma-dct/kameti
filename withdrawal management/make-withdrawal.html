<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>make Withdrawal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .stepper-bar {
        flex: 1;
        height: 2.5px;
        margin: 0 6px;
        border-radius: 2px;
        background-color: #e5e7eb;
        position: relative;
        top: 0;
        overflow: hidden;
      }
      .stepper-bar-active {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 45%;
        background: #10b981;
        border-radius: 2px;
        height: 4px;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="max-w-[49rem] w-full bg-white rounded-2xl shadow-lg">
      <!-- Page Title Row -->
      <div class="flex items-center justify-between mb-5 py-6 px-6 border-b">
        <div class="flex items-center justify-center gap-2">
          <span class="text-xl font-semibold text-gray-900"
            >Make Withdrawal</span
          >
          <span class="text-gray-500 text-sm">Step 1 of 3</span>
        </div>
        <button
          class="text-gray-400 hover:text-gray-700 text-xl font-bold leading-none"
        >
          &times;
        </button>
      </div>
      <!-- PROGRESS SECTION: your exact code -->
      <div class="w-full px-5 pb-4 border-b">
        <div class="flex items-center">
          <!-- Step 1: Active -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white font-semibold text-base"
            >
              1
            </div>
          </div>
          <!-- Bar (active) -->
          <div class="stepper-bar relative">
            <div class="stepper-bar-active"></div>
          </div>
          <!-- Step 2 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 text-gray-500 font-semibold text-base"
            >
              2
            </div>
          </div>
          <!-- Bar -->
          <div class="stepper-bar"></div>
          <!-- Step 3 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 text-gray-500 font-semibold text-base"
            >
              3
            </div>
          </div>
          <!-- Bar -->
          <div class="stepper-bar"></div>
          <!-- Step 4 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 text-gray-500 font-semibold text-base"
            >
              4
            </div>
          </div>
        </div>
        <!-- LABELS ROW (as in your image) -->
        <div class="flex justify-between mt-2">
          <div class="text-base font-normal text-gray-500">Select Details</div>
          <div class="text-gray-500 text-base font-normal">Payment Mode</div>
          <div class="text-gray-500 text-base font-normal mr-2">
            Distribution
          </div>
          <div class="text-gray-500 text-base font-normal">Review</div>
        </div>
      </div>
      <!-- Form Content (Pixel-Perfect Match with Image) -->
      <div class="mt-7 mx-6 mb-6">
        <!-- Select User -->
        <div class="mb-6">
          <label class="block font-medium text-gray-700 mb-2 text-[16px]"
            >Select User</label
          >
          <div class="relative">
            <select
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-500 text-[16px] rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none"
            >
              <option selected>Select a user</option>
              <!-- add options as needed -->
            </select>
            <span
              class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
            >
              <svg width="20" height="20" fill="none">
                <path
                  d="M6 8l4 4 4-4"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </span>
          </div>
        </div>
        <!-- Select Kameti -->
        <div class="mb-6">
          <label class="block font-medium text-gray-700 mb-2 text-[16px]"
            >Select Kameti</label
          >
          <div class="relative">
            <select
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-500 text-[16px] rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none"
            >
              <option selected>Select a kameti</option>
              <!-- add options as needed -->
            </select>
            <span
              class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
            >
              <svg width="20" height="20" fill="none">
                <path
                  d="M6 8l4 4 4-4"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </span>
          </div>
        </div>
        <!-- Select Enrollment -->
        <div class="mb-8">
          <label class="block font-medium text-gray-700 mb-2 text-[16px]"
            >Select Enrollment</label
          >
          <div class="relative">
            <select
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-500 text-[16px] rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none"
            >
              <option selected>Select an enrollment</option>
              <!-- add options as needed -->
            </select>
            <span
              class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"
            >
              <svg width="20" height="20" fill="none">
                <path
                  d="M6 8l4 4 4-4"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </span>
          </div>
        </div>
        <!-- Buttons Row -->
        <div class="flex justify-end items-center gap-3 mt-2 pt-2">
          <button
            type="button"
            class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 font-semibold text-[16px]"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold text-[16px] hover:bg-blue-700"
          >
            Next &rarr;
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
