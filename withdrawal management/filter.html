<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters Page</title>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <!-- Sidebar Filter -->
    <div class="w-80 bg-white shadow-lg border border-gray-200 rounded-lg">
      <!-- Header -->
      <div
        class="flex justify-between items-center px-4 py-3 border-b border-gray-200"
      >
        <h2 class="text-base font-semibold text-gray-800">Filters</h2>
        <button class="text-gray-400 hover:text-gray-600 text-lg">
          &times;
        </button>
      </div>

      <!-- Content -->
      <div class="p-4 space-y-6">
        <!-- Basic Filters -->
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-2">Basic Filters</h3>

          <!-- User -->
          <label class="block text-sm text-gray-600 mb-1">User</label>
          <select
            class="w-full border border-gray-300 rounded-2xl px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none mb-3"
          >
            <option>Select users</option>
          </select>

          <!-- Kameti -->
          <label class="block text-sm text-gray-600 mb-1">Kameti</label>
          <select
            class="w-full border border-gray-300 rounded-2xl px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
            <option>Select Kametis</option>
          </select>

          <!-- Status -->
          <div class="mt-3">
            <label class="block text-sm text-gray-600 mb-1">Status</label>
            <div class="space-y-2">
              <label class="flex items-center space-x-2 text-sm text-gray-700">
                <input type="checkbox" class="w-4 h-4 text-blue-600 rounded" />
                <span>Withdrawn</span>
              </label>
              <label class="flex items-center space-x-2 text-sm text-gray-700">
                <input type="checkbox" class="w-4 h-4 text-blue-600 rounded" />
                <span>Pending</span>
              </label>
            </div>
          </div>
        </div>

        <hr />

        <!-- Date Filters -->
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-2">Date Filters</h3>
          <label class="block text-sm text-gray-600 mb-1"
            >Withdrawal Date (Date Range)</label
          >
          <div class="flex items-center space-x-2">
            <input
              type="date"
              class="flex-1 w-[100px] border border-gray-300 rounded-2xl px-2 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <span class="text-gray-500">to</span>
            <input
              type="date"
              class="flex-1 w-[100px] border border-gray-300 rounded-2xl px-2 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
        </div>

        <hr />

        <!-- Amount Filters -->
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-2">Amount Filters</h3>
          <label class="block text-sm text-gray-600 mb-1"
            >Withdrawal Amount (â‚¹)</label
          >
          <div class="flex items-center space-x-2">
            <input
              type="number"
              placeholder="Min"
              class="w-full border border-gray-300 rounded-2xl px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <span class="text-gray-500">to</span>
            <input
              type="number"
              placeholder="Max"
              class="w-full border border-gray-300 rounded-2xl px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
        </div>
      </div>

      <!-- Footer Buttons -->
      <div
        class="flex items-center px-4 py-3 border-t border-gray-200 rounded-b-lg gap2xl"
      >
        <button
          class="bg-blue-600 w-full hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-md"
        >
          Apply Filters
        </button>
        <button
          class="bg-gray-100 w-full hover:bg-gray-200 text-gray-700 text-sm font-medium px-4 py-2 rounded-md"
        >
          Reset
        </button>
      </div>
    </div>
  </body>
</html>
