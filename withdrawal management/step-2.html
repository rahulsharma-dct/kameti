<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>make Withdrawal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .stepper-bar {
        flex: 1;
        height: 2.5px;
        margin: 0 6px;
        border-radius: 2px;
        background-color: #e5e7eb;
        position: relative;
        top: 0;
        overflow: hidden;
      }
      .stepper-bar-active {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 45%;
        background: #10b981;
        border-radius: 2px;
        height: 4px;
      }

      .stepper-bar-active-1 {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        background: #10b981;
        border-radius: 2px;
        height: 4px;
      }
    </style>
  </head>

    <div class="max-w-[49rem] w-full bg-white rounded-2xl shadow-lg">

          <span class="text-gray-500 text-sm">Step 2 of 3</span>
        </div>
        <button
          class="text-gray-400 hover:text-gray-700 text-xl font-bold leading-none"
        >
          &times;
        </button>
      </div>
      <!-- PROGRESS SECTION: your exact code -->

        <div class="flex items-center">
          <!-- Step 1: Active -->

            <div

                  fill="white"
                />
              </svg>
            </div>
          </div>
          <!-- Bar (active) -->

            <div class="stepper-bar-active-1"></div>
          </div>
          <!-- Step 2 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white font-semibold text-base"
            >
              2

          </div>
          <!-- Bar -->
          <!-- Bar (active) -->
          <div class="stepper-bar relative">
            <div class="stepper-bar-active"></div>
          </div>
          <!-- Step 3 -->
          <div class="flex flex-col items-center">
            <div

              3
            </div>
          </div>
          <!-- Bar -->
          <div class="stepper-bar"></div>
          <!-- Step 4 -->
          <div class="flex flex-col items-center">
            <div

            >
              4
            </div>
          </div>
        </div>
        <!-- LABELS ROW (as in your image) -->
        <div class="flex justify-between mt-2">
          <div class="text-base font-medium text-green-600">Select Details</div>
          <div class="text-base font-medium text-green-600">Payment Mode</div>
          <div class="text-gray-500 text-base font-normal mr-2">
            Distribution
          </div>
          <div class="text-gray-500 text-base font-normal">Review</div>
        </div>
      </div>

          <div class="font-semibold text-gray-900 text-[18px]">

          <div class="text-gray-500 text-[15px] mt-1">

          </div>
        </div>

        <div class="flex flex-col md:flex-row gap-5 mb-7">
          <div class="flex-1">
            <label class="block font-medium text-gray-700 mb-2 text-[15px]"
              >Withdrawal Date</label
            >
            <div class="relative">
              <input
                type="text"
                placeholder="-/-/-"
                class="w-full px-5 py-3.5 text-[15px] bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
              />
              <span
                class="absolute right-5 top-1/2 transform -translate-y-1/2 text-gray-400"

                <svg width="22" height="22" fill="none">
                  <rect
                    x="5"
                    y="7"
                    width="12"
                    height="10"
                    rx="2"
                    stroke="currentColor"
                    stroke-width="1.5"
                  />
                  <path
                    d="M8 7V5M14 7V5"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  />
                </svg>

            </div>
          </div>

            <label class="block font-medium text-gray-700 mb-2 text-[15px]"

            <div class="relative">
              <input
                type="text"
                value="$ 12,500"
                class="w-full px-5 py-3.5 text-[15px] bg-gray-50 border border-gray-200 rounded-xl text-gray-700 font-medium focus:outline-none"
                readonly
              />
            </div>
          </div>
        </div>

              </label>
              <!-- Online -->
              <label

                  name="payment_mode"

            class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 font-semibold text-[16px]"

              class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 font-semibold text-[16px]"
