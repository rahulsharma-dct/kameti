<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>make Withdrawal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .stepper-bar {
        flex: 1;
        height: 2.5px;
        margin: 0 6px;
        border-radius: 2px;
        background-color: #e5e7eb;
        position: relative;
        top: 0;
        overflow: hidden;
      }
      .stepper-bar-active {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 45%;
        background: #10b981;
        border-radius: 2px;
        height: 4px;
      }

      .stepper-bar-active-1 {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100%;
        background: #10b981;
        border-radius: 2px;
        height: 4px;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="max-w-[49rem] w-full bg-white rounded-2xl shadow-lg">
      <!-- Page Title Row -->
      <div class="flex items-center justify-between mb-5 py-6 px-6 border-b">
        <div class="flex items-center justify-center gap-2">
          <span class="text-xl font-semibold text-gray-900"
            >Make Withdrawal</span
          >
          <span class="text-gray-500 text-sm">Step 3 of 4</span>
        </div>
        <button
          class="text-gray-400 hover:text-gray-700 text-xl font-bold leading-none"
        >
          &times;
        </button>
      </div>

      <!-- PROGRESS SECTION: your exact code -->
      <div class="w-full px-5 pb-4 border-b">
        <div class="flex items-center">
          <!-- Step 1: Active -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white font-semibold text-base"
            >
              <svg
                width="10"
                height="9"
                viewBox="0 0 10 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.75604 6.35505L9.12079 0.988385L9.93716 1.81672L3.75604 8.01172L0.0473633 4.29005L0.863738 3.47339L3.75604 6.35505Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <!-- Bar (active) -->
          <div class="stepper-bar relative">
            <div class="stepper-bar-active-1"></div>
          </div>
          <!-- Step 2 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white font-semibold text-base"
            >
              <svg
                width="10"
                height="9"
                viewBox="0 0 10 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.75604 6.35505L9.12079 0.988385L9.93716 1.81672L3.75604 8.01172L0.0473633 4.29005L0.863738 3.47339L3.75604 6.35505Z"
                  fill="white"
                />
              </svg>
            </div>
          </div>
          <!-- Bar -->
          <!-- Bar (active) -->
          <div class="stepper-bar relative">
            <div class="stepper-bar-active-1"></div>
          </div>
          <!-- Step 3 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-green-500 text-white font-semibold text-base"
            >
              3
            </div>
          </div>
          <div class="stepper-bar relative">
            <div class="stepper-bar-active"></div>
          </div>
          <!-- Step 4 -->
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 text-gray-500 font-semibold text-base"
            >
              4
            </div>
          </div>
        </div>
        <!-- LABELS ROW (as in your image) -->
        <div class="flex justify-between mt-2">
          <div class="text-base font-medium text-green-600">Basic Details</div>
          <div class="text-base font-medium text-green-600">
            Withdrawal Details
          </div>
          <div class="text-base font-medium text-green-600 mr-3">
            Kameti Title
          </div>
          <div class="text-gray-500 text-base font-normal">Review</div>
        </div>
      </div>
      <!-- Form Content (Pixel-Perfect Match with Image) -->
      <div class="mt-7 mx-6 mb-6">
        <!-- Section Title -->
        <div class="mb-2">
          <div class="font-semibold text-gray-900 text-[18px]">
            Amount Distribution
          </div>
          <div class="text-gray-500 text-[15px] mt-1">
            Specify withdrawal amounts and distribution details.
          </div>
        </div>
        <!-- Card Area -->
        <div class="bg-gray-50 rounded-xl p-6 mt-5 mb-7">
          <div class="font-semibold text-gray-800 text-[16px] mb-4">
            Enter Amount Distribution
          </div>
          <!-- Priya Sharma -->
          <div class="mb-5">
            <div class="text-gray-700 text-[15px] mb-2">Priya Sharma</div>
            <div class="relative">
              <span
                class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-base"
                >₹</span
              >
              <input
                type="number"
                placeholder="Enter amount"
                class="w-full pl-9 pr-3 py-3 bg-white border border-gray-200 rounded-xl text-gray-800 text-[16px] font-normal focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
          <!-- Rajesh Patel -->
          <div class="mb-4">
            <div class="text-gray-700 text-[15px] mb-2">Rajesh Patel</div>
            <div class="relative">
              <span
                class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-base"
                >₹</span
              >
              <input
                type="number"
                placeholder="Enter amount"
                class="w-full pl-9 pr-3 py-3 bg-white border border-gray-200 rounded-xl text-gray-800 text-[16px] font-normal focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
          <!-- Total Amount -->
          <div class="flex items-center justify-between pt-6 border-t">
            <span class="font-semibold text-gray-800 text-[16px]"
              >Total Amount:</span
            >
            <div>
              <span class="font-bold text-[16px] text-gray-900">₹0</span>
              <span class="text-gray-400 text-[16px] ml-1">/ ₹15,000</span>
            </div>
          </div>
        </div>
        <!-- Bottom Buttons Row -->
        <div class="flex justify-between items-center pt-2">
          <button
            type="button"
            class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 font-semibold text-[16px]"
          >
            &larr; Back
          </button>
          <div class="flex items-center gap-3">
            <button
              type="button"
              class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 font-semibold text-[16px]"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold text-[16px] hover:bg-blue-700"
            >
              Next &rarr;
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
